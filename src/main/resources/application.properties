# Application
spring.application.name=finanzas
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/finanzas_db
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security (JWT)
jwt.secret=${JWT_SECRET:tu-secreto-super-seguro-cambiar-en-produccion}
jwt.expiration=86400000

# Logging
logging.level.com.matech.finanzas=DEBUG
logging.level.org.springframework.web=INFO